<div class="card" style="width: 18rem;" *ngFor="let i of records">
    <img [src]="i.src" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">{{i.price}}</p>
      <p>{{i.id}}</p>
      
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
